<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Acciones</title>
    <!-- Load CSS styles from the static directory -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Precios Actuales de Acciones</h1>
        </div>
    </header>

    <div class="container">
        <ul>
            <!-- Loop through the prices dictionary and display each stock symbol with its current price -->
            {% for symbol, price in prices.items() %}
            <li>{{ symbol }}: ${{ price }}</li>
            {% endfor %}
        </ul>
        <!-- Generate a URL to return to the main menu -->
        <a href="{{ url_for('index') }}">Volver al Men√∫</a>
    </div>
</body>
</html>
